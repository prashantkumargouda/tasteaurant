<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(WhatsApp\ Image\ 2025-02-22\ at\ 2.52.36\ AM.jpeg);
            object-fit: cover;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            font-family: sans-serif;
            font-size: medium;
        }
        .login-container h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input {
            width: 80%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 80%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: none;
            border-radius: 5px;
            background: #000000;
            color: white;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-container .social-login {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
        }
        .login-container .social-login a {
            text-decoration: none;
            color: white;
            padding: 0.75rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .login-container .social-login a.facebook {
            background: #3b5998;
            font font-family: 'Roboto', sans-serif;
        }
        .login-container .social-login a.google {
            background: #db4437;
            font font-family: 'Roboto', sans-serif;
        }
        .login-container .social-login a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="social-login">
        </div>
    </div>
</body>
</html></html>
