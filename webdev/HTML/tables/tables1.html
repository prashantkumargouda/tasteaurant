<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- TABLES in html -->

    <!--arrangement of data in form of rows and columns-->

    <table border="1">
        <caption>Data of 4 students</caption>
        <thead>
            <tr>
                <th scope="col">Student ID</th>
                <th scope="col">Student Name</th>
                <th scope="col"> Gender</th>
                <th scope="col">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1234</td>
                <td colspan="3">Bill</td>
                
            </tr>
            <tr>
                <td>1235</td>
                <td>John</td>
                <td>Male</td>
                <td rowspan="3">18</td>
            </tr>
            <tr>
                <td>1236</td>
                <td>olivia</td>
                <td>Female</td>
                
            </tr>
            <tr>
                <td>1237</td>
                <td>Mia</td>
                <td>Female</td>
                
            </tr>
        </tbody>

    </table>
    
</body>
</html>
