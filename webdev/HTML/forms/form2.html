<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>FORM1</legend>
        <form>
            <label for="datepicker">DATE :</label>
            <input type="date" id="datepicker">
    
            <br/>
            <br/>
    
            <label for="select1">choose your dish :</label>
            <select name="food" id="select1">
                <option value="f">food</option>
                <option value="f1">maggi</option>
                <option value="f2">kurkure</option>
                <option value="f3">lays</option>
            </select>
            <br>
            <br/>
            <button>click here</button>
            <br/>
            <br/>
            <input type="submit" value="click on the button">
            <br/>
            <br/>
    
            <!-- text area -->
            <textarea name="textarea1" id="textarea" cols="30" rows="10" placeholder="enter your name here......"></textarea>
            <label for="textarea">enter your text here.</label>

        </form>
    </fieldset>

    <fieldset>
        <legend>select option and optgroup</legend>
        <form>
            <label for="lang">Choose your language :</label>
            <select name="language" id="lang">
                <optgroup label="first choice" >
                    <option value="l">Select a Language</option>
                    <option value="l1">hindi</option>
                    <option value="l2">odia</option>
                    <option value="l3">english</option>
                    <option value="l4">bengali</option>
                    <option value="l5">telugu</option>
                </optgroup>
                <optgroup label="second choice">
                    <option value="l1">french</option>
                    <option value="l2">russian</option>
                    <option value="l3">spanish</option>
                    <option value="l4">chinese</option>
                    <option value="l5">japanese</option>
                </optgroup>
            </select>

            <br/>
            <br/>

            <!-- input type fileselect -->
            <label for="fileselect1">choose file :</label>
            <input type="file" name="fileselect1" id="fileselect1" >

        </form>
    </fieldset>

    <fieldset>
        <legend>input type image</legend>

        <p>Sign into your account :</p>
        <label for="enter">User id:</label>
        <input type="text" id="enter">
        <br/>
        <br/>
        <input type="image" name="image1" id="image1" alt="login" src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fi0.wp.com%2Fwww.csscodelab.com%2Fwp-content%2Fuploads%2F2019%2F11%2Ffinger-print-login-black-biometirics-css-button.png%3Ffit%3D847%252C565%26ssl%3D1&tbnid=QdbjyApiBtevqM&vet=12ahUKEwjHmLz7zqmDAxX7s2MGHcW-C54QMygkegUIARDIAQ..i&imgrefurl=https%3A%2F%2Fwww.csscodelab.com%2Ffinger-print-login-black-biometirics-css-button%2F&docid=3MC86QV0t7rT5M&w=847&h=565&q=login%20button&ved=2ahUKEwjHmLz7zqmDAxX7s2MGHcW-C54QMygkegUIARDIAQ">
        <br/>
        <br/>
        <!--input type : password-->
        <label for="p1">Enter password</label>
        <input type="password" id="p1">

    </fieldset>


</body>
</html>
